<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coding terminal</title>
</head>

<body>
  <main id="container">
    <div id="terminal" class="hidden">
      <!-- Terminal Bar -->
      <header id="terminal_bar">
        <div id="bar_buttons">
          <button class="bar_button" id="fullscreen">&#9723;</button>
          <button class="bar_button" id="minimize">&#9472;</button>
          <button class="bar_button" id="close">&#10005;</button>
        </div>
        <p id="bar_user">root@dev.jellemax.be: ~</p>
      </header>
      <!-- Terminal Body -->
      <section id="terminal_body">
        <div id="terminal_prompt">
          <p>Type help to see which commands are available</p>
          <div id="lines"></div>
          <form id="type" action="javascript:submitCommand()" spellcheck="false">
            <label style="display: flex" class="terminal_type">
              <span class="user">root@dev.jellemax.be</span>:<span class="tilde">~</span>$&nbsp
              <input id="type_input" style="flex:2" type="text" class="terminal_type" autocomplete="off" autofocus
                onblur="this.focus()">
            </label>
          </form>
        </div>
      </section>
    </div>
  </main>
  <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
